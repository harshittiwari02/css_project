<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profilecard .css">

    <link 
     href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" 
    rel="stylesheet"
     />
    
</head>
<body>
   <div class="profile-card">
    <div class="image">
        <img src="profile-card-img.jpg" alt="profile" class="profile-img">
    </div>
    <div class="text-data">
        <span class="name">Harshit Tiwari</span>
        <span class="job">Frontend Developer</span>
    </div>
    <div class="media-button">
        <a href="#" style="background-color: #4267b2;" class="link">
          <i class='bx bxl-facebook'></i>  
        </a>
        <a href="#" style="background-color: #1da1f2;" class="link">
          <i class='bx bxl-twitter'></i>
        </a>
        <a href="#" style="background-color: #e1306c;" class="link">
          <i class='bx bxl-instagram'></i>
        </a>
        <a href="#" style="background-color:#ff0000 ;" class="link">
          <i class='bx bxl-youtube'></i> 
        </a>
    </div>
    <div class="buttons">
        <button class="button">subscribe</button>
        <button class="button">message</button>
    </div>
     <div class="analytics">
      <div class="data">
        <i class='bx bx-heart'></i>
        <span class="number">60k</span>
        
      </div> 
      <div class="data">
        <i class='bx bx-message'></i>
    <span class="number"
    >20k</span>
    </div> 
    <div class="data">
        <i class='bx bxs-share'></i>
        <span class="number">12k</span>
    </div>
     </div>   
   </div> 
</body>
</html>
